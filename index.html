<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<title>SANRIO</title>

	<style>
    body {
      background-color: #ADC7E5; 
      color:#604f8a;
    }

    .container {
      margin-top: 50px; 
      background-color: lightyellow;
      padding: 5px;
    }

    .table {
      width: 65%; 
      margin: 0 auto; 
    }

    .h1 {
      font-color:#1ecbe1;
    }

    .table th,
    .table td {
      border: 1px solid #c272fe; 
      padding: 10px; 
      text-align: left; 
    }

  </style>

</head>

<body>
	<div class="container">
  	<center><h1>Sanrio Characters</h1></center>
  	<h2 class="text-center"></h2>
    <table class="table text-center">
      <head>
        <tr>
          <th>Character</th>
          <th>Info</th>
        </tr>
      </head>

      <br>

      <body>
		<tr>
          <td><img src="https://static.wikia.nocookie.net/hellokitty/images/8/8d/Sanrio_Characters_Kuromi_Image016.png/revision/latest/thumbnail/width/360/height/360?cb=20170404142717" class="img-fluid rounded" width="200px"></td>
          <td><h2>Kuromi</h2><br>My Melody's rival.</td>
        </tr>

        <tr>
          <td><img src="https://images.shoutwiki.com/sanrio/2/23/Cinnamoroll.png" width="250px"></td>
          <td><h2>Cinnamoroll</h2><br>He is quite shy but very friendly.</td>
        </tr>

        <tr>
          <td><img src="https://static.wikia.nocookie.net/hellokitty/images/3/30/Sanrio_Characters_Pompompurin_Image006.png/revision/latest/scale-to-width-down/250?cb=20170401200050" width="200px"></td>
          <td><h2>Pompompurin</h2><br>Good natured Golden Retriever.</td>
        </tr>

        <tr>
          <td><img src="https://static.wikia.nocookie.net/hellokitty/images/c/c2/Sanrio_Characters_Pochacco_Image005.png/revision/latest?cb=20170406171435" width="200px"></td>
          <td><h2>Pochacco</h2><br>Little guy who loves banana ice cream.</td>
        </tr>
        </body>
     </table>
    </div>

    <div class="container mt-3">
      <h2>Contact Us</h2>

      <form>
      <div class="name mb-3">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="email mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="message mb-3">
            <label for="message">Message:</label>
            <textarea id="message" rows="3" placeholder="Enter your message" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
</body>
</html>
